{% extends "layout.html" %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>ADD A PAGE</h1>
	</div>
	<form method="POST" action="/add/submit">
		<div class="form-group">
			<label for="page-title">PAGE TITLE</label>
			<input id="page-title" class="form-control" name="page-title" placeholder="Please type page title">
		</div>
		<div class="form-group">
			<label for="page-content">PAGE TITLE</label>
			<textarea id="page-content" class="form-control" rows="10" name="page-content"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">SUBMIT</button>
	</form>
</div>
{% endblock %}
