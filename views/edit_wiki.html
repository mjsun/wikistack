{% extends "layout.html" %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>Edit {{doc.title}}</h1>
	</div>
	<form method="POST" action="/wiki/edit/{{doc.url_name}}">
		<div class="form-group">
			<label for="page-title">PAGE TITLE</label>
			<input id="page-title" class="form-control" name="page-title" placeholder="Please type page title" value="{{doc.title}}">
		</div>
		<div class="form-group">
			<label for="page-content">PAGE TITLE</label>
			<textarea id="page-content" class="form-control" rows="10" name="page-content">{{doc.content}}</textarea>
		</div>
		<div class="form-group">
			<label for="page-tags">TAGS</label> 
			<input id="page-tags" class="form-control" name="page-tags" placeholder="Please seperate tags with comma" value="{{doc.tags.join(', ')|''}}">
		</div>
		<button type="submit" class="btn btn-primary">SUBMIT</button>
	</form>
</div>
{% endblock %}
